<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercícios de Grid CSS - Pokémon</title>

  <style>
    body {
      background: #f7f7f7 url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png') repeat;
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border: 4px solid #ef5350;
    }

    h1 {
      text-align: center;
      color: #ef5350;
      text-shadow: 2px 2px #222;
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #ffe082;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #f9a825;
      font-size: 18px;
      transition: 0.2s;
    }

    li:hover {
      background: #ffca28;
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .pikachu {
      text-align: center;
      margin-bottom: 20px;
    }

    .pikachu img {
      width: 120px;
      animation: bounce 1.3s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>

</head>
<body>

  <div class="container">

    <div class="pikachu">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
    </div>

      <li><a href="ex09.html">Exercício 09</a></li>

    </ul>

</body>
</html>
